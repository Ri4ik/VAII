<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervácia na predlžovanie rias</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Predlžovanie rias - Rezervácia</h1>
  <nav>
    <ul>
      <li><a href="#">Domov</a></li>
      <li><a href="#">Služby</a></li>
      <li><a href="#">Kontakt</a></li>
      <li><a href="#">Rezervácia</a></li>
    </ul>
  </nav>
</header>
<main>
  <section>
    <h2>Vitajte u nášho salónu</h2>
    <p>Tu si môžete rezervovať termín na predlžovanie rias.</p>
  </section>
  <section>
    <h2>Naše služby</h2>
    <p>Nabízíme rôzne druhy predlžovania rias.</p>
  </section>
  <section>
    <h2>Rezervácia termínu</h2>
    <form id="reservation-form">
      <label for="name">Meno:</label>
      <input type="text" id="name" name="name" required>
      <label for="date">Dátum:</label>
      <input type="date" id="date" name="date" required>
      <label for="time">Čas:</label>
      <input type="time" id="time" name="time" required>
      <button type="submit">Rezervovať</button>
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2024 Predlžovanie rias. Všetky práva vyhradené.</p>
</footer>
</body>
</html>
